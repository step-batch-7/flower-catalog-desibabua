<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GuestBook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="centerHeader"><a href="index.html">&lt;&lt;</a> GuestBook</h1>
    <div class="commentContainer">
      <h2>Leave a comment</h2>
      <form action="GuestBook.html">
        <label for="name">Name : </label>
        <input type="text" name="name" id="customerName" required /><br />
        <label for="comment">Comment : </label>
        <textarea
          name="comment"
          id="customerComment"
          cols="30"
          rows="5"
          required
        ></textarea
        ><br />
        <input type="submit" value="submit" class="submitButton" />
      </form>
      <hr />
    </div>
    <div class="commentBlog">
      <h2>Comments</h2>
      __comments__
    </div>
  </body>
</html>
